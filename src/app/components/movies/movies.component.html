<div class="app">
  <h1>Listado de películas</h1>
  <div class="search">
    <input type="text" #movieSearchInput placeholder="Buscar película" />
  </div>

  <div class="container" *ngIf="movies$ | async as movies; else empty">
    <app-card-movie *ngFor="let movie of movies" [movie]="movie" />
  </div>

  <ng-template #empty>
    <div class="empty">
      <h3>No se encontraron películas</h3>
    </div>
  </ng-template>
</div>
